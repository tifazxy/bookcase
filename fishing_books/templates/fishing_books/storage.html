{% extends "fishing_books/base.html" %}


{% block header %}
  <h1>书籍列表</h1>
{% endblock header %}

{% block content%}
<ul>
  {% for book in storages %}
    <li>
      <h3>
        <a href = "{% url 'fishing_books:comment' book.id %}">{{ book }}</a>
      </h3>  
    </li>
    {% empty %}
      <li>还没有书籍被创建.</li>
  {% endfor %}
</ul>

<h3><a href="{% url 'fishing_books:new_storage' %}">添加新的书籍:</a></h3>
{% endblock content%}
